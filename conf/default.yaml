cachelocation: /var/tmp/metricsathome-cache

screenconfig:
  hometrams:
    class: metricsathome.TramScreenV2.TramScreenV2
    duration: 60
    args:
      stopno: 1749
      routeno: 109
  melbweather:
    class: metricsathome.WeatherScreen.WeatherScreen
    duration: 60
    args:
      radar: 023
      location: PT_043
  blank:
    class: metricsathome.BlackScreen.BlackScreen
    duration: 5
    args:

defaultscreens:
- melbweather

screenschedule:
- hours:
  - 6
  - 7
  - 8
  - 9
  - 10
  - 11
  screens:
  - hometrams
  - melbweather
- hours:
  - 22
  - 23
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5
  screens:
  - blank

